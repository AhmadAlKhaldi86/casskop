apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra-e2e-dc1-rack1
  namespace: kuttl-test
status:
  currentReplicas: 1
  replicas: 1
---
apiVersion: db.orange.com/v1alpha1
kind: CassandraCluster
metadata:
  name: cassandra-e2e
  namespace: kuttl-test
spec:
  autoPilot: true
  backRestSidecar:
    image: gcr.io/cassandra-operator/instaclustr-icarus:1.0.5
  bootstrapImage: orangeopensource/cassandra-bootstrap:0.1.7
  cassandraImage: cassandra:latest
  dataCapacity: 1Gi
  initContainerImage: cassandra:latest
  nodesPerRacks: 1
  resources:
    requests: &requests
      cpu: 100m
      memory: 512Mi
    limits: *requests
  topology:
    dc:
    - name: dc1
      rack:
      - name: rack1
status:
  cassandraRackStatus:
    dc1-rack1:
      cassandraLastAction:
        name: Initializing
        status: Done
      phase: Running
  lastClusterAction: Initializing
  lastClusterActionStatus: Done
  phase: Running
  seedlist:
  - cassandra-e2e-dc1-rack1-0.cassandra-e2e.kuttl-test